<!DOCTYPE html>
<html>
    <head>
        <title> Google </title>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>
      
      <body>
        <div class="page">
          <div class="page_container">
            
        <!-- Navigation -->
            <div id="header_row" class="navbar"> 
             <nav class="nav" id="navbar">
                <ul class="navbar_items" id="navbar_items">
                  <li class="nav_item"><a id="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                  <li class="nav_item"><a id="gmail" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a></li>
                  <li class="nav_item"><a id="images" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                </ul>
              </nav>
            </div>
           <!-- Main Search -->
           <main class="content">
            <div id="hero_img" class="main_hero">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"<br>
            </div>
            <div class="main_input">
             <div class="search_bar">
                <form class ="main_form" id="search_form" action="#" method="get">
                  <input type="text" class="search">
                    <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
                </form>
             </div>
             <div id="buttons">
               <button type="submit" id="submit" class="buttons">Google Search</button>
               <button type="submit" id="feeling_lucky" class="buttons">I'm Feeling Lucky</button>
             </div>
            </div>
           <!-- Footer -->
           <footer class="footer">
             <div>
               <ul class="footer_list">
                 <li class="footer_item"><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                 <li class="footer_item"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                 <li class="footer_item"><a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
               </ul>
             </div>
             <div>
               <ul class="footer_list">
                 <li class="footer_item"><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                 <li class="footer_item"><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                 <li class="footer_item"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
               </ul>
             </div>
           </footer>
         </div>
        </div>
       </main>
      </body>
</html>
